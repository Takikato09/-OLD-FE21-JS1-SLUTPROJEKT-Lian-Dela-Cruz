<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./anime.min.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <title>Taki's Weather App</title>
</head>
<body>
    <div class="text-style">
        <header>
            <h1>The Weather App</h1>
        </header>

        <form class="search-form">
            <input type="text" name="search" placeholder="write city here" id="search-input" class="search-bar text-style" required>
            <button type="submit" id="submit-button" class="search-bar text-style">üîç</button>
        </form>
    </div>
    <div class='text-style'>
        <h3 id="error-message"></h3>
    </div>

    <h2 class="loading-message text-style"></h2>
    
    <div class="weather-wrapper">
        <div class="current-weather">
            <h2 id='todays-city-name'></h2>
            <h4 id='todays-temp'></h4>
            <img class='todays-icon'/>
            <p id='todays-description'></p>
            <p id='todays-windspeed'></p>
            <p id='todays-humidity'></p>
        </div>

        <ul id='future-weather' class="future-weather">
            <h4 id="future-message"></h4>            
        </ul>  
    </div>

</body>
</html>
